<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Desafio 2 - Layout de e-commerce con Grid</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <p>Mi Ecommerce</p>
        </div>
        <div class="asidebar">
            <div class="menu">
                <p class="txt-md txt-light">Categor√≠as</p>
                <ul class="menu-products">
                    <li>Perfumes (13)</li>
                    <li>Ropa (21)</li>
                    <li>Accesorios (41)</li>
                    <li>Zapatos (10)</li>
                    <li>Libros (4)</li>
                </ul>
            </div>
        </div>
        <div class="gallery">
            <div class="card">
                <img src="./assets/img/libro1.jpg" alt="imagenlibro1">
                <h3>Emperador de Roma</h3>
                <h5>$25.000</h5>
                <button class="btn-comprar">comprar</button>
            </div>
            <div class="card">
                <img src="./assets/img/libro2.jpg" alt="imagenlibro2">
                <h3>LOOR</h3>
                <h5>$30.000</h5>
                <button class="btn-comprar">comprar</button>
            </div>
            <div class="card">
                <img src="./assets/img/libro3.jpg" alt="imagenlibro3">
                <h3>Tu cerebro tiene hambre</h3>
                <h5>$20.000</h5>
                <button class="btn-comprar">comprar</button>
            </div>
            <div class="card">
                <img src="./assets/img/libro4.jpg" alt="imagenlibro4">
                <h3>Dolores redondo</h3>
                <h5>$15.000</h5>
                <button class="btn-comprar">comprar</button>
            </div>
        </div>
        <div class="footer">@miecomerce</div>
    </div>
</body>
</html>
